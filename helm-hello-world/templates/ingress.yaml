apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ printf "%s-%s" .Release.Name .Chart.Name | trunc 63 }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: {{ .Values.ci_env.url }}
    http:
      paths:
        - backend:
            serviceName: {{ printf "%s-%s" .Release.Name .Chart.Name | trunc 63 }}
            servicePort: 80
          path: /