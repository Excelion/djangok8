image: docker:stable

# When using dind, it's wise to use the overlayfs driver for
# improved performance.
variables:
  DOCKER_DRIVER: overlay2

services:
- docker:dind

before_script:
- docker info

build:
  stage: build
  script:
  - echo "Building the app"
  - docker build -t my-docker-image .
  - docker run my-docker-image /script/to/run/tests

stages:
  - test
  - build
  - deploy

test:
  stage: test
  script: echo "Running tests"


build_image:
  script:
    - docker build -t registry.gitlab.com/gleb-britecore/djk8/django-web-server:master deployment/Dockerfile
    - docker push rregistry.gitlab.com/gleb-britecore/djk8/django-web-server:master


deploy_staging:
  stage: deploy
  script:
    - echo "Deploy to staging server"
  environment:
    name: staging
    url: http://staging.dj.k8.example.com
  only:
  - master
